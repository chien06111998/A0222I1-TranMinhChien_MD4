<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

<body>
<center>
    <h1>Detail blog</h1>
</center>

    <tr>
        <th >ID</th>
        <td th:text="${blog.id}"></td>
    </tr>
    <tr>
        <th>Name</th>
        <td th:text="*{name}"></td>

        <th>Price</th>

</table>
</body>
</html>
