<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 style="align-content: center">Create new user</h1>
<a th:href="@{/list}">Back to list</a>
<form th:action="@{/create}" method="post" th:object="${user}">
    <table>
        <tr>
            <td>First Name</td>
            <td><input type="text" th:field="*{firstName}"></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
        </tr><tr>
            <td>Last Name</td>
            <td><input type="text" th:field="*{lastName}"></td>
        <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="text" th:field="*{age}"></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
        </tr><tr>
            <td>Phone Number</td>
            <td><input type="text" th:field="*{phoneNumber}"></td>
        <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></td>
        </tr><tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}"></td>
        <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>

    </tr>
        <tr>
            <td>
                <input type="submit" value="Create" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
