<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <CENTER>
        <h1>Create new music</h1>
    </CENTER>
    <a th:href="@{/music/list}">Back to list</a>
    <form th:action="@{/music/edit}" method="post" th:object="${musicList}">
        <input type="hidden" th:field="*{id}">
        <table border="1" class="table">
            <tr>
                <td>Name</td>
                <td><label>
                    <input type="text" th:field="*{name_song}">
                </label></td>
            </tr>
            <tr>
                <td>Singer</td>
                <td><label>
                    <input type="text" th:field="*{singer}">
                </label></td>
            </tr>
            <tr>
                <td>Type</td>
                <td><label>
                    <input type="text" th:field="*{type}">
                </label></td>
            </tr>
            <tr>
                <td>Link</td>
                <td><label>
                    <input type="text" th:field="*{link}">
                </label></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Edit"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
