<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 style="align-content: center">Create new Student</h1>
    <a th:href="@{/music/list}">Back to list</a>
    <form th:action="@{/music/create}" method="post" th:object="${music}">
        <table class="table" border="1">
            <tr>
                <td>ID</td>
                <td><input type="text" th:field="*{id}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name_song}"></td>
            </tr>
            <tr>
                <td>Singer</td>
                <td><input type="text" th:field="*{singer}"></td>
            </tr>
            <tr>
                <td>Type</td>
                <td><input type="text" th:field="*{type}"></td>
            </tr>
            <tr>
                <td>Link</td>
                <td><input type="text" th:field="*{link}"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Create" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
